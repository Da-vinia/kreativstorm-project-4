<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
    <title>CALCULATOR</title>

</head>

<body>
    <main>
        <section class="calculator">
            <input class="calculator__input" id="input" value="0">
            <div class="calculator__grid">
                <button type="button" class="button__keys" id="clear">C</button>
                <button type="button" class="button__keys" id="toggle">+/-</button>
                <button type="button" class="button__keys" id="percentage">%</button>
                <button type="button" class="button__operator" id="divide">&divide</button>
                <button type="button" class="button__input" id="seven">7</button>
                <button type="button" class="button__input" id="eight">8</button>
                <button type="button" class="button__input" id="nine">9</button>
                <button type="button" class="button__operator" id="multiply">x</button>
                <button type="button" class="button__input" id="four">4</button>
                <button type="button" class="button__input" id="five">5</button>
                <button type="button" class="button__input" id="six">6</button>
                <button type="button" class="button__operator" id="subtract">-</button>
                <button type="button" class="button__input" id="one">1</button>
                <button type="button" class="button__input" id="two">2</button>
                <button type="button" class="button__input" id="three">3</button>
                <button type="button" class="button__operator" id="add">+</button>
                <button type="button" class="button__input calculator__double" id="zero">0</button>
                <button type="button" class="button__input" id="decimal">.</button>
                <button type="button" class="button__operator" id="calculate">=</button>
            </div>
        </section>
    </main>
</body>

</html>
